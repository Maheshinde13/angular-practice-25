<div class="dice-roller">
  <h1>Dice Roller with count dice</h1>
  <div class="input-container">
    <label for="numberOfDice">Number of Dice:</label>
    <input
      type="number"
      id="numberOfDice"
      [(ngModel)]="numberOfDice"
      min="1"
      max="12"
    />
    <button (click)="rollDice()">Roll</button>
  </div>

  <div class="results" *ngIf="diceResults.length > 0">
    <h2>Results:</h2>
    <div class="dice-grid">
      <div *ngFor="let result of diceResults" class="dice">ðŸŽ² {{ result }}</div>
    </div>
  </div>
</div>
